<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問編集フォーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 30px 20px;
        }

        .edit-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #3a8bfe;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-dark {
            background: #343a40;
            color: white;
        }

        .btn-dark:hover {
            background: #23272b;
        }

        .qr-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .qr-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .qr-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .qr-close:hover {
            color: #000;
        }

        .question {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .question:hover {
            border-color: #4facfe;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .option-inputs {
            margin-top: 10px;
        }

        .option-input {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            align-items: center;
        }

        .option-input input {
            flex: 1;
        }

        .remove-option {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-option {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .preview-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .preview-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .option label {
            cursor: pointer;
            font-size: 14px;
            color: #555;
            flex: 1;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .form-container {
                padding: 20px 15px;
            }

            .question {
                padding: 15px;
            }

            .edit-controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>質問編集フォーム</h1>
            <p>質問と選択肢を編集してください</p>
        </div>

        <div class="form-container">
            <div class="edit-controls">
                <button class="btn btn-success" onclick="saveChanges()">変更を保存</button>
                <button class="btn btn-secondary" onclick="resetToDefault()">デフォルトに戻す</button>
                <button class="btn btn-primary" onclick="previewQuestion()">プレビュー</button>
                <button class="btn btn-info" onclick="openAnswerPage()">回答用ページを開く</button>
                <button class="btn btn-warning" onclick="copyShareURL()">共有用URLをコピー</button>
                <button class="btn btn-dark" onclick="generateQRCode()">QRコード生成</button>
            </div>

            <div id="edit-container">
                <!-- 編集フォームがここに動的に生成されます -->
            </div>

            <div class="preview-section" id="preview-section" style="display: none;">
                <h3>プレビュー</h3>
                <div id="preview-container">
                    <!-- プレビューがここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- QRコードモーダル -->
    <div id="qrModal" class="qr-modal">
        <div class="qr-content">
            <span class="qr-close" onclick="closeQRModal()">&times;</span>
            <h3>QRコード</h3>
            <div id="qrCode"></div>
            <p>このQRコードをスキャンして質問に回答してください</p>
        </div>
    </div>

    <script>
        // 質問データ（1問のみ）
        let questionsData = [
            {
                id: 1,
                question: "あなたの好きな色は何ですか？",
                options: ["赤", "青", "緑", "黄色", "紫"]
            }
        ];

        // 編集フォームを表示する関数
        function renderEditForm() {
            const container = document.getElementById('edit-container');
            container.innerHTML = '';

            questionsData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="form-group">
                        <label>質問文:</label>
                        <textarea id="question${q.id}" placeholder="質問文を入力してください">${q.question}</textarea>
                    </div>
                    <div class="form-group">
                        <label>選択肢:</label>
                        <div class="option-inputs" id="options${q.id}">
                            ${q.options.map((option, optIndex) => `
                                <div class="option-input">
                                    <input type="text" value="${option}" placeholder="選択肢 ${optIndex + 1}" 
                                           onchange="updateOption(${q.id}, ${optIndex}, this.value)">
                                    <button class="remove-option" onclick="removeOption(${q.id}, ${optIndex})">削除</button>
                                </div>
                            `).join('')}
                        </div>
                        <button class="add-option" onclick="addOption(${q.id})">選択肢を追加</button>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        // 選択肢を更新
        function updateOption(questionId, optionIndex, value) {
            questionsData[questionId - 1].options[optionIndex] = value;
        }

        // 選択肢を削除
        function removeOption(questionId, optionIndex) {
            questionsData[questionId - 1].options.splice(optionIndex, 1);
            renderEditForm();
        }

        // 選択肢を追加
        function addOption(questionId) {
            questionsData[questionId - 1].options.push("新しい選択肢");
            renderEditForm();
        }

        // 変更を保存
        function saveChanges() {
            // 質問文を更新
            questionsData.forEach(q => {
                const questionText = document.getElementById(`question${q.id}`).value;
                q.question = questionText;
            });

            // ローカルストレージに保存
            localStorage.setItem('questionData', JSON.stringify(questionsData));
            
            // URLパラメータも更新
            updateURLParameter();
            
            // 回答用ページを開いている場合は更新を通知
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'QUESTION_UPDATED',
                    data: questionsData
                }, '*');
            }
            
            // 共有用URLを自動的にコピー
            copyShareURL();
            
            alert('変更が保存されました！新しい共有用URLがコピーされました。');
        }

        // URLパラメータを更新する関数
        function updateURLParameter() {
            const questionData = questionsData[0];
            const params = new URLSearchParams();
            
            // 質問文をエンコード
            const encodedQuestion = encodeURIComponent(questionData.question);
            params.set('q', encodedQuestion);
            
            // 選択肢をエンコード
            questionData.options.forEach((option, index) => {
                const encodedOption = encodeURIComponent(option);
                params.set(`o${index}`, encodedOption);
            });
            
            const newURL = window.location.pathname + '?' + params.toString();
            window.history.replaceState({}, '', newURL);
            
            console.log('更新されたURL:', newURL);
            console.log('エンコードされた質問:', encodedQuestion);
        }

        // デフォルトに戻す
        function resetToDefault() {
            questionsData = [
                {
                    id: 1,
                    question: "あなたの好きな色は何ですか？",
                    options: ["赤", "青", "緑", "黄色", "紫"]
                }
            ];

            // ローカルストレージから削除
            localStorage.removeItem('questionData');
            
            // URLパラメータもクリア
            window.history.replaceState({}, '', window.location.pathname);
            
            // 回答用ページを開いている場合は更新を通知
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'QUESTION_UPDATED',
                    data: questionsData
                }, '*');
            }
            
            renderEditForm();
            alert('デフォルトの質問に戻しました！');
        }

        // プレビュー表示
        function previewQuestion() {
            const previewSection = document.getElementById('preview-section');
            const previewContainer = document.getElementById('preview-container');
            
            // 現在の編集内容を一時的に反映
            questionsData.forEach(q => {
                const questionText = document.getElementById(`question${q.id}`).value;
                q.question = questionText;
            });

            previewContainer.innerHTML = '';
            questionsData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${q.question}</h3>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option">
                                <input type="radio" name="preview" id="preview${optIndex}" value="${optIndex}">
                                <label for="preview${optIndex}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                previewContainer.appendChild(questionDiv);
            });

            previewSection.style.display = 'block';
        }

        // ローカルストレージからデータを読み込み
        function loadSavedData() {
            const savedData = localStorage.getItem('questionData');
            if (savedData) {
                questionsData = JSON.parse(savedData);
            }
        }

        // 回答用ページを開く関数
        function openAnswerPage() {
            // 現在のURLからindex.htmlのURLを生成
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.replace('/edit.html', '');
            
            // URLパラメータがある場合は追加
            const urlParams = new URLSearchParams(window.location.search);
            let answerUrl = baseUrl + '/index.html';
            
            if (urlParams.toString()) {
                answerUrl += '?' + urlParams.toString();
            }
            
            // 新しいタブで回答用ページを開く
            window.open(answerUrl, '_blank');
        }

        // 共有用URLをコピーする関数
        function copyShareURL() {
            // 現在のURLからindex.htmlのURLを生成
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.replace('/edit.html', '');
            
            // URLパラメータがある場合は追加
            const urlParams = new URLSearchParams(window.location.search);
            let shareUrl = baseUrl + '/index.html';
            
            if (urlParams.toString()) {
                shareUrl += '?' + urlParams.toString();
            }
            
            // タイムスタンプを追加してキャッシュを回避
            const timestamp = new Date().getTime();
            shareUrl += (urlParams.toString() ? '&' : '?') + 't=' + timestamp;
            
            // クリップボードにコピー
            navigator.clipboard.writeText(shareUrl).then(function() {
                alert('共有用URLをクリップボードにコピーしました！\n\n' + shareUrl);
            }).catch(function(err) {
                // フォールバック: テキストエリアを使用
                const textArea = document.createElement('textarea');
                textArea.value = shareUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('共有用URLをクリップボードにコピーしました！\n\n' + shareUrl);
            });
        }

        // QRコード生成関数
        function generateQRCode() {
            // 共有用URLを取得
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.replace('/edit.html', '');
            const urlParams = new URLSearchParams(window.location.search);
            let shareUrl = baseUrl + '/index.html';
            
            if (urlParams.toString()) {
                shareUrl += '?' + urlParams.toString();
            }
            
            // タイムスタンプを追加
            const timestamp = new Date().getTime();
            shareUrl += (urlParams.toString() ? '&' : '?') + 't=' + timestamp;
            
            // QRコードを生成（Google Charts APIを使用）
            const qrUrl = `https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=${encodeURIComponent(shareUrl)}`;
            
            document.getElementById('qrCode').innerHTML = `<img src="${qrUrl}" alt="QR Code" style="max-width: 100%;">`;
            document.getElementById('qrModal').style.display = 'block';
        }

        // QRモーダルを閉じる
        function closeQRModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('qrModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 初期表示
        loadSavedData();
        renderEditForm();
        
        // 初期表示時にもURLパラメータを更新
        if (questionsData && questionsData[0]) {
            updateURLParameter();
        }
    </script>
</body>
</html>
